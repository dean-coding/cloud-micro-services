spring:
  application:
    name: res-service-order
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:test}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
  jpa:
#    show-sql: true
#    properties:
#      hibernate.generate_statistics: true
#      hibernate.format_sql: true
    hibernate:
      ddl-auto: update  
eureka:
  client:
    registry-fetch-interval-seconds: 10 # 客户端拉取服务注册信息间隔（缺省为30s） 对于api-gateway，如果要迅速获取服务注册状态，可以缩小该值，比如5秒。
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30     # 心跳时间(client发送到server端)，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 90  # 发呆时间(server判断移除client的时长)，即服务续约到期时间（缺省为90s）
    
feign:
  hystrix:
    enabled: true #默认未false，@FeignClient的fallback